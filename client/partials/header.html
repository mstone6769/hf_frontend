<div class="grid-container" ng-controller="HeaderController as header">	     
	<div class="menu-group">
		<div class="menu-group-left">
			<img src="/assets/img/logo.png" alt="HealthFundIt">
		</div>
		<div class="menu-group-right">
			<ul class="menu-bar">
				<li><a href="" ng-sref="projects">Projects</a></li>
				<li><a href="#">Patients</a></li>
				<li><a href="#">Start</a></li>
				<li><a href="#">How it Works</a></li>
				<li ng-hide="header.user"><a href="" zf-toggle="login">Login</a></li>
				<li ng-show="header.user"><a href="" ng-click="header.logout()">Logout</a></li>
			</ul>
		</div>
	</div>
	<zf-panel id="login" position="right" class="login-panel">
		<a zf-close="" class="close-button">Ã—<span class="sr-only">Close</span></a>
		<section ng-controller="LoginController as login">
			<h4>Login</h4>
			<p ng-show="login.response.success === false">Email/Password is incorrect</p>
			<p ng-show="login.response.success === true">You are logged in</p>
			<form ng-hide="login.response.success === true" name="loginAccount" ng-submit="login.logMeIn(user, header.user)">
				<label for="loginEmail">Email</label>
				<input required="required" id="loginEmail" type="email" ng-model="user.email">
				<label for="loginPassword">Password</label>
				<input required="required" id="loginPassword" type="password" ng-model="user.password">
				<button ng-hide="loginAccount.$invalid" type="submit" class="button secondary">Login</button>
			</form>
		</section>
		<hr>
		<section ng-controller="SignupController as signup">
			<h4>Signup</h4>
			<form name="createAccount" ng-submit="signup.createAccount(user)">
				<label for="signup_name">Name</label>
				<input required="required" id="signup_name" type="text" ng-model="user.name">
				<label for="signup_email">Email</label>
				<input required="required" id="signup_email" type="email" ng-model="user.email">
				<label for="signup_password">Password</label>
				<input required="required" id="signup_password" type="password" ng-model="user.password">
				<button ng-hide="createAccount.$invalid" type="submit" class="button secondary">Signup</button>
			</form>
		</section>
	</zf-panel>
</div>
