
<div ng-controller="HomeController as home">
  <header id="header">
    <div class="grid-container">
      <img src="/assets/img/logo.png" alt="HealthFundIt">
    </div>
  </header>
  <div class="hero">
    <!-- Hero image here -->
  </div>
  <div class="call-to-action">
    <div class="grid-container">
      <div class="grid-block vertical medium-horizontal">
        <div class="grid-content">
          <p>Discover today's cutting edge research &amp; Help advance tomorrow's breakthroughs</p>
        </div>
        <div class="grid-content shrink">
          <a href="" class="button large">Submit an Idea</a>
        </div>
      </div>
      
      
    </div>
  </div>
  <div class="grid-container">
    <ul class="project-list">
      <li ng-repeat="project in home.projects track by $index">
        <!-- Adding link for future -->
        <article class="card-project grid-block vertical medium-horizontal">
          <div class="card-project_image grid-content shrink medium-order-2">
            <img ng-src="{{project.featured_image_url}}" alt="">
          </div>
          <div class="grid-content medium-order-3">
            <h1 class="card-project_title" ng-bind="project.title"></h1>
            <h2 class="card-project_author">Stephen E Fry, M.D.</h2>
            <em class="card-project_date">{{project.created_at | date:"MM/dd/yyyy 'at' h:mma"}}</em>
            <p class="card-project_excerpt" ng-bind="project.excerpt"></p>
          </div>
          <div class="grid-content shrink medium-order-1">
            <button ng-click="project.voted = !project.voted" class="button circle-button" ng-class="{'secondary': !project.voted}"><span class="sr-only">Vote</span><span class="number-of-votes">245</span></button>
          </div>
        </article>
      </li>
    </ul>
  </div>
</div>
