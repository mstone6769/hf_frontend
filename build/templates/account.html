
<div class="grid-container" ng-controller="AccountController as account">
	<h1>Dashboard</h1>
	<h2>Welcome {{account.user.name}}</h2>
	<hr>
	<h2>Settings</h2>
	<form name="updateAccount" ng-submit="account.updateAccount(account.user)">
		<label for="update_name">Name</label>
		<input required="required" id="update_name" type="text" ng-model="account.user.name">
		<label for="update_email">Email</label>
		<input required="required" id="update_email" type="email" ng-model="account.user.email">
		<label for="update_password">Password</label>
		<input id="update_password" type="password" ng-model="account.user.password">
		<button ng-hide="updateAccount.$invalid" type="submit" class="button secondary">Update</button>
	</form>
</div>
